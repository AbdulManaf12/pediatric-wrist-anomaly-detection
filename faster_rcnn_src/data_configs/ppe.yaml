# Images and labels direcotry should be relative to train.py
TRAIN_DIR_IMAGES: 'data/ppe/dataset/images/train'
TRAIN_DIR_LABELS: 'data/ppe/dataset/labels/train'
VALID_DIR_IMAGES: 'data/ppe/dataset/images/val'
VALID_DIR_LABELS: 'data/ppe/dataset/labels/val'
TEST_DIR_IMAGES: 'data/ppe/dataset/images/test'
